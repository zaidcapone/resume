<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ AI Resume Dashboard</h1>
            <p>Customize your resume for any job application</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" onclick="openTab('profile')">üìù Your Profile</button>
            <button class="tab-button" onclick="openTab('job')">üíº Job Matching</button>
            <button class="tab-button" onclick="openTab('export')">üì§ Export</button>
        </div>

        <!-- Profile Tab -->
        <div id="profile" class="tab-content active">
            <h2>Build Your Professional Profile</h2>
            
            <!-- Resume Upload Section -->
            <div class="upload-section">
                <h3>üìÅ Upload Your Resume (Optional)</h3>
                <input type="file" id="resumeUpload" accept=".pdf,.docx,.doc">
                <p class="upload-note">Upload your resume to auto-fill the information below</p>
            </div>

            <form id="profileForm">
                <div class="form-columns">
                    <div class="column">
                        <label>Full Name *</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                        
                        <label>Email *</label>
                        <input type="email" id="email" placeholder="your.email@example.com" required>
                        
                        <label>Phone *</label>
                        <input type="tel" id="phone" placeholder="+1 (555) 123-4567" required>
                        
                        <label>Location</label>
                        <input type="text" id="location" placeholder="City, Country">
                    </div>
                    <div class="column">
                        <label>Current Position *</label>
                        <input type="text" id="currentRole" placeholder="e.g., Senior Project Manager" required>
                        
                        <label>Years of Experience *</label>
                        <input type="number" id="experience" placeholder="5" min="0" required>
                        
                        <label>Target Position</label>
                        <input type="text" id="targetRole" placeholder="Desired role">
                        
                        <label>LinkedIn Profile</label>
                        <input type="url" id="linkedin" placeholder="https://linkedin.com/in/yourprofile">
                    </div>
                </div>

                <label>Professional Summary *</label>
                <textarea id="summary" placeholder="Brief overview of your professional background, key skills, and career objectives..." required></textarea>

                <label>Skills & Expertise * (one per line)</label>
                <textarea id="skills" placeholder="Project Management
Team Leadership
Budget Planning
Strategic Planning
Stakeholder Engagement" required></textarea>

                <label>Work Experience *</label>
                <textarea id="experienceText" placeholder="Current Position | Company | Start Date - End Date
- Key achievement or responsibility
- Another important accomplishment

Previous Position | Company | Start Date - End Date
- Main responsibility
- Significant achievement" required></textarea>

                <label>Education *</label>
                <textarea id="education" placeholder="Degree Name | University | Graduation Year
Certification | Institution | Year" required></textarea>

                <label>Certifications & Awards</label>
                <textarea id="certificates" placeholder="Certification Name | Issuing Organization | Year
Award Name | Organization | Year"></textarea>

                <label>Languages</label>
                <textarea id="languages" placeholder="English (Fluent)
Spanish (Intermediate)
French (Basic)"></textarea>

                <button type="submit">Save Profile</button>
            </form>
        </div>

        <!-- Job Matching Tab -->
        <div id="job" class="tab-content">
            <h2>Job Matching</h2>
            <label>Paste Job Description *</label>
            <textarea id="jobDescription" placeholder="Paste the complete job description here to customize your resume..." required></textarea>
            <button onclick="customizeResume()">Analyze & Customize Resume</button>
            
            <div id="customizedResume" class="resume-preview hidden">
                <h3>Customized Resume Preview</h3>
                <div class="resume-content"></div>
                <div class="download-options">
                    <button onclick="downloadResumePDF()">üìÑ Download as PDF</button>
                    <button onclick="downloadResumeDOCX()">üìù Download as Word</button>
                </div>
            </div>
        </div>

        <!-- Export Tab -->
        <div id="export" class="tab-content">
            <h2>Export Documents</h2>
            <div class="export-options">
                <label><input type="checkbox" id="coverLetter"> Generate Cover Letter</label>
                <label><input type="checkbox" id="draftEmail"> Prepare Draft Email</label>
            </div>
            <button onclick="generateExports()">Generate Documents</button>
            
            <div id="exportResults" class="hidden">
                <div id="coverLetterOutput" class="export-output hidden">
                    <h3>Cover Letter</h3>
                    <div class="content"></div>
                    <div class="download-options">
                        <button onclick="downloadCoverLetterPDF()">üìÑ PDF</button>
                        <button onclick="downloadCoverLetterDOCX()">üìù Word</button>
                    </div>
                </div>
                
                <div id="emailOutput" class="export-output hidden">
                    <h3>Draft Email</h3>
                    <div class="content"></div>
                    <button onclick="copyEmail()">üìß Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
